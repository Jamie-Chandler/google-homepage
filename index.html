
<!DOCTYPE html>
<html>
<head>
    <title>Google Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Navigation Items in an unordered list to be styled with CSS -->    
    <nav>
        <ul>
            <li class="nav-left li_hover">About</li>
            <li class="nav-left li_hover">Store</li>
            <li class="nav-right" id="circle_image">JC</li>
            <li class="nav-right li_hover">Images</li>
            <li class="nav-right li_hover">Gmail</li>
        </ul>
    </nav>
    
<!-- Main Items, Logo, search box and buttons -->
    <main>
        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="The Google Logo">
        <input type="text" class="search_bar" placeholder="Search">
        <div class="button_box">
            <button class="google_button button1">Google Search</button>
            <button class="google_button button2">I'm Feeling Lucky</button>
        </div>
    </main>
    
<!-- Footer Items in an unordered list to be styled with CSS -->
    <footer>
        <ul class="footer_ul">
            <li class="nav-left li_hover">Advertising</li>
            <li class="nav-left li_hover">Business</li>
            <li class="nav-left li_hover">How Search works</li>
            <li class="nav-right li_hover">Settings</li>
            <li class="nav-right li_hover">Terms</li>
            <li class="nav-right li_hover">Privacy</li>
        </ul>
    </footer>


</body>
</html>
